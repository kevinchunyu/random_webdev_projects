<!DOCTYPE html>
<!--
    HTML file that allows the user to be able to
    search for lyrics. Lyrics are obtained from the API provided
    by:
    https://lyricsovh.docs.apiary.io/#
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lyric Searcher</title>
    <!-- External CSS stylesheet link (change styles.css with your CSS file) -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <div id="search">
        <h1>LYRIC SEARCH</h1>
        <div class="search-item">
          <label>Artist: <input id="artist"></label>
        </div>
        <div class="search-item">
          <label>Song Name: <input id="song"></label>
        </div>
        <div class="search-item">
          <button>Search</button>
        </div>
      </div>

      <!-- MAKE EDITS HERE WITH JAVASCRIPT-->
      <!-- LYRIC API RESPONSE WILL BE SHOWN HERE -->
      <div class="hidden" id ="result">
        <h2>Lyrics of the song:</h2>
        <div id="response"></div>
      </div>
    </main>
  </body>
</html>
